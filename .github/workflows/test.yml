name: Build and Test Maven Project

on: 
  push:  
    branches:
      - master
  pull_request:  
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      
      - name: Build and Test
        run: mvn clean verify  
        
      - name: List target directory (pour verifier le surefire-reports)
        run: ls -la target/

      
